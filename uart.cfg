section sim
  verbose = 0
  debug = 0
  profile = 0
  prof_fn = "sim.profile"
  
  /* iprompt = 0 */
  exe_log = 0
  exe_log_fn = "executed.log"
end

section VAPI
  enabled = 1
  server_port = 8886
end

section cpu
  ver = 0x1200
  rev = 0x0001
  /* upr = */
  superscalar = 0
  hazards = 0
  history = 0
  dependstats = 0
  dependency = 0
  slp = 0
  btic = 0
  bpb = 0
end


section uart
  enabled = 1
  nuarts = 1
  
  device 0
    baseaddr = 0x80000000
    irq = 2
    rxfile = "/tmp/uart0.rx"
    txfile = "/tmp/uart0.tx"
    jitter = -1                     /* async behaviour */
    16550 = 1
    vapi_id = 0x12345600
  enddevice
end

